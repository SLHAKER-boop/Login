<!DOCTYPE html>
<html lang="en">
{% block head %}
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginCSS.css') }}">
{% endblock %}
{% block body%}
    <form class="box" action="LoginHTML.html" method="post">
        <h1>REGISTER</h1>

        <input type="text" name="" placeholder="FistName">
        <input type="text" name="" placeholder="LastName">
        <input type="text" name="" placeholder="Gmail ex: abcd@gmail.com">
        <input type="password" name="" placeholder="Password">
        <input type="submit" name="">

        <p class="register">Login in <a href="/login" class="register">here</a>.</p>

    </form>
{% endblock %}
</html>
